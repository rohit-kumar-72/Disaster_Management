<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Contact US</title>
</head>

<body>
    <div class="container mt-5">
        <form class="row g-3" action="https://formsubmit.co/devlucifer1352@gmail.com" method="POST">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display: none;">

            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">

            <input type="hidden" name="_next" value="success.html">
            <div class="col-md-6">
                <label for="firstName" class="form-label">Message</label>
                <input class="form-control" name="name" id="firstName" required value="Help me">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label" style="visibility: hidden;">Last Name</label>
                <input type="text" class="form-control" style="visibility: hidden;" name="Last&nbsp;Name" id="lastName">
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label" style="visibility: hidden;">E-mail</label>
                <input type="email" class="form-control" name="email" id="emailInfo" style="visibility: hidden;">
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label" style="visibility: hidden;">Phone Number</label>
                <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+91 1234 567 890"
                    style="visibility: hidden;">
            </div>
            <div class="col-md-12">
                <label for="comments" class="form-label" style="visibility: hidden;">Describe Your issue here.</label>
                <textarea class="form-control" id="issue" name="issue" rows="4" style="visibility: hidden;"></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
